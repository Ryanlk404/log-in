<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOHpal Login</title>
    <link rel="stylesheet" href="log in.css">
</head>
<body>
    <div class="container">
        <div class="close-btn">‚ùå</div>
        <div class="logo">
            <img src="yohpal.png" alt="YOHpal" width="20" height="20"/> 
        </div>
        <h2>Welcome to YOHpal</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password"></span>
            </div>
            <a href="#" class="forgot-password">Forgot your password?üëÄ</a>
            <button type="submit">Log in</button>
        </form>
        <div class="social-login">
            <p>OR</p>
            <button class="google-btn">
                <img src="google-logo.png" alt="Google Logo"> Continue with Google
            </button>
        </div>
        <div class="footer">
            <p>By continuing, you agree to YOHpal <a href="#">Terms of Service</a> and acknowledge you've read our <a href="#">Privacy Policy</a>.</p>
            <p>Not on YOHpal yet? <a href="#">Sign up</a></p>
        </div>
    </div>
    <script src="log in.js"></script>
</body>
</html>
